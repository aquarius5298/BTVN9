<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="icon.png">
    <style>
        body {
            min-width: 1920px;
            margin: 0px;
            background-color: rgb(197, 194, 194);
        }

        .me {
            margin-left: 40px;
        }

        section {

            width: 1880px;
            margin-left: auto;
            margin-right: auto;
        }

        .navitation {
            position: relative;

        }

        .list {
            list-style-type: none;
            padding-left: 0px;
            border: solid;
            width: 200px;
            border-width: 20px;
            border-color: white;

        }

        .items {
            text-align: center;
            width: 200px;
            height: 30px;
            padding-top: 15px;
            border: solid;
            border-width: 1px;
            border-color: white;
            background-color: rgb(197, 194, 194);
            transition-duration: 0.4s;
        }

        .items:hover {
            background-color: rgb(208, 235, 250);
        }

        .aboutme {
            text-decoration: none;
            color: black;
        }

        .img {
            width: 200px;
            height: 300px;
            background-color: white;
            border: solid;
            border-width: 20px;
            border-color: white;
            position: relative;
        }
        .img img{
            width: 200px;
            height: 300px;
        }

        .header {
            margin-top: 30px;
            margin-bottom: 7px;
            font-size: 18px;
        }

        .contect {
            width: 200px;
            height: 100px;
            background-color: white;
            border: solid;
            border-width: 20px;
            border-color: white;

        }

        .social {
            margin-top: 30px;
        }

        .contect a {
            font-size: 20px;
        }

        .blog {

            z-index: 10;
            width: 1200px;
            height: 732px;
            margin-left: 300px;
            margin-top: -732px;
            background-image: url("3\ \(2\).jpg");
            animation-name: example;
            animation-duration: 7s;
            animation-iteration-count: infinite;

        }

        @keyframes example {
            0% {
                background-image: url("3\ \(2\).jpg");
            }

            25% {
                background-image: url("meo\ \(1\).jpg");
            }

            50% {
                background-image: url("mon\ \(1\).jpg");
            }

            100% {
                background-image: url("miu1\ \(1\).jpg");
            }
        }

        .blog img {
            width: 1200px;
            height: 732px;
        }

        .blog-main {

            display: grid;
            grid-template-rows: repeat(3, auto);
            grid-template-columns: repeat(3, auto);
            row-gap: 20px;

        }

        .blog-main img {
            width: 308px;
            height: 300px;
            border: solid;
            border-width: 20px;
            border-color: white;
            margin-left: 30px;
        }

        .all-main {
            width: 1200px;
            margin-left: auto;
            margin-right: auto;

        }

        .story {
            width: 1200px;
            background-color: black;
            color: white;
            font-size: 60px;
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
            opacity: 0.7;
            transition-duration: 1s;
            position: absolute;
            z-index: 11;
            margin-left: 300px;
            margin-top: -150px;
        }

        .story:hover {
            background-color: rgb(208, 235, 250);
            color: black;
        }

        .header-main {
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 10px 0 10px 0;
            background-color: orange;
            width: 200px;
            text-align: center;
            font-size: 30px;
            margin-left: 30px;
        }

        .end {
            font-size: 30px;
            text-align: center;
            margin: 30px;
            color: grey;
        }
